<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
  <title>VueJs V2 | Inline Template Cap 15 Using Bulma</title>
  <style>
      #root{padding: 20px;}
  </style>
</head>
<body>

  <div id="root" class="container">
    <!-- Permite trabajar en el template aqui en linea con el componente -->
    <progress-view inline-template>
      <div>
        <h1> Your progress through this is course is {{completationRate}}%</h1>

        <p><button @click="completationRate += 10"> Update Completation Rate</button></p>
      </div>
    </progress-view>
  </div>

<script src="../js/vue.js"></script>
<script src="../js/laracast-inline-template.js"></script>
</body>
</html>
