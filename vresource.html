<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>VueJs V2 | Learn</title>

</head>
<body>

 <div class="container" id="main">
   <div class="row">
      <div class="col-sm-4">
        <h1> Lista VUEjs - AJAX</h1>
        <ul class="list-group">
            <li class="list-group-item" v-for="item in lists"> {{item.name}}</li>
        </ul>
      </div>
      <div class="col-sm-8">
        <h1>JSON</h1>
        <prev>
          {{ $data | JSON }}
        </prev>
      </div>
     </div>
 </div>

<script src="js/vuejs.2.3.4.js"></script>
<script src="js/vue-resource.min.js"></script>
<script>
  var urlUsers = 'api/user.json'
  new Vue({
    el: '#main',
    created: function () {
        this.getUsers();
    },
    data:{
      lists:[],
    },
    methods: {
      getUsers: function() {
        this.$http.get(urlUsers).then(function(res){
          this.lists = res.data;
        })
      }
    }
  })
</script>
</body>
</html>
