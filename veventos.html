<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>VueJs V2 | Learn</title>

</head>
<body>

 <div class="container" id="main">
   <div class="row">
     <div class="col-xs-12">
       <h2>Eventos en VueJS</h2>
     </div>
     <div class="col-xs-4">
       <div class="input-group">
         <input type="text" class="form-control" v-model="name" v-on:keyup.enter="addName">
         <span class="input-group-btn">
           <input type="button" class="btn btn-default" value="add" v-on:click="addName">
         </span>
       </div>
       <br>
       <ul class="list-group">
         <li class="list-group-item" v-for="item in people">{{item}}</li>
       </ul>
     </div>
   </div>
</div>

<script src="js/vuejs.2.3.4.js"></script>
<script>
  new  Vue({
    el:'#main',
    data:{
      people:['Lilia','Henry','Patricia','Harold','Harvey'],
      name:''

    },
    methods: {
      addName: function() {
        this.people.push(this.name)
        this.name = ''
      }
    }

  });
</script>
</body>
</html>
